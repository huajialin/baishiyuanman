<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>

    <!-- 1. 优先加载CDN版本 -->
    <link rel="stylesheet" id="font-awesome-cdn" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 2. 本地Font Awesome备份 (默认隐藏) -->
    <link rel="stylesheet" id="font-awesome-local" href="assets/font-awesome/css/all.min.css" media="none">
    
    <!-- 3. 检测CDN是否加载成功的脚本 -->
    <script>
        // 检测Font Awesome是否成功加载
        function checkFontAwesomeLoaded() {
            // 创建一个测试元素
            const testElement = document.createElement('i');
            testElement.className = 'fas fa-check';
            testElement.style.display = 'none';
            document.body.appendChild(testElement);
            
            // 检查是否能获取到图标的宽度
            const iconWidth = window.getComputedStyle(testElement).getPropertyValue('width');
            
            // 如果宽度为0或不可用，表示CDN加载失败
            if (iconWidth === '0px' || iconWidth === '') {
                console.warn('Font Awesome CDN加载失败，切换到本地版本');
                
                // 禁用CDN版本
                document.getElementById('font-awesome-cdn').disabled = true;
                
                // 启用本地版本 (移除media="none")
                document.getElementById('font-awesome-local').media = 'all';
            }
            
            // 移除测试元素
            document.body.removeChild(testElement);
        }
        
        // 在页面加载完成后执行检测
        window.addEventListener('load', checkFontAwesomeLoaded);
    </script>
    
    <!-- 其他样式和脚本 -->
    <link rel="stylesheet" href="b-home.css">
</head>
<body>
    <div class="profile-wrap">
        <!-- 顶部用户信息 -->
        <div class="user-top">
            <div class="user-avatar">
                <img src="./image/head.jpg" alt="头像">
            </div>
            <div class="user-info">
                <h3>云端殡葬</h3>
                <p>188****9999</p>
            </div>
            <div class="top-icons">
                <i class="fas fa-arrow-left return-btn"></i> <!-- 返回按钮 -->
                <i class="fas fa-bell"></i>
                <i class="fas fa-cog"></i>
            </div>
        </div>
        
        <!-- 功能菜单 -->
        <ul class="func-list">
            <li><i class="fas fa-shopping-bag"></i>商城订单</li>
            <li><i class="fas fa-cubes"></i>墓位续费</li>
            <li><i class="fas fa-dog"></i>宠物订单</li>
            <li><i class="fas fa-heart"></i>合葬订单</li>
            <li><i class="fas fa-box"></i>寄存续费</li>
            <li><i class="fas fa-map-marker-alt"></i>墓位管理</li>
            <li><i class="fas fa-headset"></i>客服中心</li>
            <li><i class="fas fa-comments"></i>投诉建议</li>
            <li><i class="fas fa-info-circle"></i>关于我们</li>
            <li><i class="fas fa-file-alt"></i>服务协议</li>
            <li><i class="fas fa-shield-alt"></i>隐私政策</li>
        </ul>
        
        <!-- 退出按钮 -->
        <button class="logout-btn">退出登录</button>
    </div>
    
    <script>
        document.querySelector('.return-btn').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
